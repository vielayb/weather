<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <header>
        <div id="title-div">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <section id="left-align">
        <section>
            <form id="city-form">
                <div>
                    <label for="city-name"><span id="city-title">Search For City</span></label><br>
                    <input type="text" name="city-name" placeholder="Enter Your City"/>
                </div>
                <div>
                    <button id="save-city" type="submit">Submit</button>
                </div>
            </form>

            <div class="major-cities">
                <ul id="recent-city"></ul>
            </div>
        </section>


        <div id="bottom-container">
            <div id="city-displayed">
                <div>
                    <div id="city-date"></div>
                     <div id="response-container"></div>
                </div>
            </div>
            <h3>5-Day Forecast</h3>
            <section id="future-forecast">
                <div class="future-box" id="forecast-1"></div>
                <div class="future-box" id="forecast-2"></div>
                <div class="future-box" id="forecast-3"></div>
                <div class="future-box" id="forecast-4"></div>
                <div class="future-box" id="forecast-5"></div>
            </section>
        </div>
       
    </section>
   
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
